<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>


<script>
	var canvas = document.getElementById("myCanvas");
  var cxt = canvas.getContext('2d');
  var color = "black";
  cxt.fillStyle = color;
  var penDraw = true;

  canvas.width = window.innerWidth * 0.8;
	canvas.height = window.innerHeight * 0.8;

		
	function draw(x,y){	
		if(penDraw){
			cxt.beginPath();
			cxt.arc(x, y, 10, 0, 2*Math.PI);
			cxt.fill();
		}
  }
  
	canvas.addEventListener('mousemove', function (e) {
	    if (penDraw == true){
            console.log(e.x);
            console.log(e.y);
            draw(e.x,e.y);
            }
  })
  
	window.addEventListener('keydown', function(e) {
		console.log(e);
    
    if (e.keyCode == 82) {
      cxt.fillStyle = "red";    
    }
    
    if(e.keyCode==89){
			cxt.fillStyle = "yellow";
    }
    
    if(e.keyCode==71){
			cxt.fillStyle = "green";
    }
    
    if(e.keyCode==66){
			cxt.fillStyle = "blue";
    }
      
    // pen up & down
    if(e.keyCode == 38){
			penDraw = false;
    }

    if(e.keyCode == 40){
			penDraw = true;
		}

    // clear
    if(e.keyCode == 32){
			cxt.clearRect(0, 0, canvas.width, canvas.height);
    }  
    
	})
  
  // colorchange on picker
  document.getElementById("picker").onchange = colorchange;
  function colorchange(e){
      cxt.fillStyle = this.value;
  }
  
</script>

</body>
</html>
